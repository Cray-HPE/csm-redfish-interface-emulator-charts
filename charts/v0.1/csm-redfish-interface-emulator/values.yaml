  x1000c0s3b1: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
  x1000c0s4b0: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
  x1000c0s4b1: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
  x1000c0s5b0: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
  x1000c0s5b1: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
  x1000c0s6b0: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
