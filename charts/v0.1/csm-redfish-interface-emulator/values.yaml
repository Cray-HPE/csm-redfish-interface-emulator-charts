---
global:
  appVersion: 1.4.0

image:
  repository: artifactory.algol60.net/csm-docker/stable/csm-rie
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    cpu: 500m
    memory: 512Mi

hardware:
  x1000c0b0: {mockup: CMM, macSchema: Mountain, defaultPasswordSource: Mountain}
  x1000c0s0b0: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
  x1000c0s0b1: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
  x1000c0s1b0: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
  x1000c0s1b1: {mockup: EX425, macSchema: Mountain, defaultPasswordSource: Mountain}
