  x1000c0r1b0: {mockup: Slingshot_Switch_Blade, macSchema: Mountain}
  x1000c0r3b0: {mockup: Slingshot_Switch_Blade, macSchema: Mountain}
  x1000c0r5b0: {mockup: Slingshot_Switch_Blade, macSchema: Mountain}
  x1000c0r7b0: {mockup: Slingshot_Switch_Blade, macSchema: Mountain}

metadata:
  x1000:
    Class: Mountain
    ExtraProperties:
      # NOTE the following network information is not used for anything network related.
      # The Networks.cn.HMN key needs to exist for MEDS to discover mountain hardware from the cabinet.
      # The networks.*.*.{CIDR, Gateway,VLan} keys are needed for the HMS CT tests to pass.
      Networks:
        cn:
          HMN:
            CIDR: "10.104.0.0/22"
            Gateway: "10.104.0.1"
            VLan: 3000
          NMN:
            CIDR: "10.100.0.0/22"
            Gateway: "10.100.0.1"
            VLan: 2000

  x1000c0: {Class: Mountain}
  x1000c0b0: {Class: Mountain}

  x1000c0s0b0n0: {Class: Mountain, ExtraProperties: {Role: Compute, NID: 1001, Aliases: [nid001001]}}
  x1000c0s0b0n1: {Class: Mountain, ExtraProperties: {Role: Compute, NID: 1002, Aliases: [nid001002]}}
